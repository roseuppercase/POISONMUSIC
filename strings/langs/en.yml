song_3 : "**❖ ʟɪᴠє ʟɪηᴋ ᴅєᴛєᴄᴛєᴅ. ɪ ᴧϻ ησᴛ ᴧʙʟє ᴛσ ᴅσᴡηʟσᴧᴅ ʟɪᴠє ʏσυᴛυʙє ᴠɪᴅєσs. **"
song_4 : "**<b>❖ ᴛɪᴛʟє :-</b> {0}\n\n❍ sєʟєᴄᴛ ᴛʜє ᴛʏᴘє ɪη ᴡʜɪᴄʜ ʏσυ ᴡᴧηᴛ ᴛσ ᴅσᴡηʟσᴧᴅ.**"
song_5 : "**❖ ησᴛ ᴧ ᴠᴧʟɪᴅ ʏσυᴛυʙє ʟɪηᴋ.**"
song_6 : "**❖ ɢєᴛᴛɪηɢ ꜰσʀϻᴧᴛs...\n\n❍ ᴘʟєᴧsє ᴡᴧɪᴛ...**"
song_7 : "**❖ ꜰᴧɪʟєᴅ ᴛσ ɢєᴛ ᴧᴠᴧɪʟᴧʙʟє ꜰσʀϻᴧᴛs ꜰσʀ ᴛʜє ᴠɪᴅєσ. ᴘʟєᴧsє ᴛʀʏ ᴧηʏ σᴛʜєʀ ᴛʀᴧᴄᴋ.**"
song_8 : "**❖ ᴅσᴡηʟσᴧᴅ sᴛᴧʀᴛєᴅ\n\n❍ ᴘʟєᴧsє ʜσʟᴅ ση ϝσʀ ϝєᴡ sєᴄσηᴅs...**"
song_9 : "**❖ ꜰᴧɪʟєᴅ ᴛσ ᴅσᴡηʟσᴧᴅ sσηɢ ꜰʀσϻ ʏᴛ-ᴅʟ\n\n**ʀєᴧsση:** {0}**"
song_10 : "**❖ ꜰᴧɪʟєᴅ ᴛσ υᴘʟσᴧᴅ ση ᴛєʟєɢʀᴧϻ sєʀᴠєʀs.**"
song_11 : "**❖ υᴘʟσᴧᴅɪηɢ sᴛᴧʀᴛєᴅ ʙᴧʙʏ\n\n❍ ᴘʟєᴧsє ʜσʟᴅ ση...**"
